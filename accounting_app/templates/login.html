{% load static %}

<!DOCTYPE html>
<html lang="en">

    <head>
        <meta charset="UTF-8">
        <title>PSYN - Login</title>
        <meta name="viewport" content="width=device-width,initial-scale=1">
        <link rel="stylesheet" href="{% static 'styles/styles.css' %}">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css">

        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" 
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    </head>
        
    <section class="vh-100 gradient-custom">
        <div class="container py-5">
            <div class="row d-flex justify-content-center align-items-center">
                <div class="col-12 col-md-8 col-lg-6 col-xl-5">
                <div class="card-login rounded-3 shadow">
                    <div class="card-body-login p-5">
                    <div class="">
                        <div class="text-center">
                            <img class="img-fluid mb-2" src="{% static 'images/acc6.jpg' %}" alt="" height="50" width="70">
                        {% comment %} <h4 class="fw-bold mb-2 text-uppercase">Login</h4> {% endcomment %}
                        <p class="text-xs">Solving Sheets Problems!</p>
                        <hr>
                        </div>
        
                        <form action="{% url 'login' %}" method="POST" class="" source="email" name="form" id="form">
                        {% csrf_token %}
                        <div class="form-outline form-white mb-3">
                            <label class="text-xs fw-bold">Email:</label>
                            <input type="email" id="username" name="username" class="form-control form-control-sm" />
                        </div>
        
                        <div class="form-outline form-white mb-3">
                            <label class="text-xs fw-bold">Password:</label>
                            <div class="input-group">
                                <input type="password" id="password" name="password" class="form-control form-control-sm" />
                                <span class="input-group-text password-toggle-icon" id="password-addon" onclick="togglePasswordVisibility()">
                                    <i class="fa fa-eye" id="password-toggle-icon"></i>
                                </span>
                            </div>
                        </div>
        
                        <button class="btn-lg btn-yellow text-white w-100 rounded-3" type="submit">Login</button>
                        </form>
                    </div>
                    </div>
                </div>
                </div>
            </div>
        </div>
    </section>
    <script src="{% static 'js/login.js' %}"></script>

</html>
